[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py
python_classes = Test* *Test *TestCase
python_functions = test_*
addopts =
    --reuse-db
    --cov=.
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-config=.coveragerc
    -n auto
    --dist=loadscope
    --tb=short
    -ra
    -q
    --disable-warnings
    --failed-first
    --maxfail=10
testpaths = .
norecursedirs = common/tests
markers =
    unit: Unit tests - no database, no external calls
    integration: Integration tests - database required, external calls mocked
    slow: Slow tests - complex operations, multiple models
