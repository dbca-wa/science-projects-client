services:
    # Frontend Development Container
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - NODE_ENV=development
            - VITE_NODE_ENV=development
            - VITE_API_BASE_URL=http://127.0.0.1:8000/api/v1/
        command: bun run dev --host=0.0.0.0 --port=3000
        depends_on:
            - backend
        networks:
            - science-projects-dev

    # Backend Development Container
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.dev
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/usr/src/app/backend
            - ./backend/files:/usr/src/app/backend/files
        environment:
            - DJANGO_SETTINGS_MODULE=config.settings
            - DEBUG=True
            - PYTHONPATH=/usr/src/app/backend
            - DATABASE_URL=postgresql://postgres:postgres@db:5432/science_projects
            - REDIS_URL=redis://redis:6379/1
        env_file:
            - ./backend/.env
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
            db:
                condition: service_started
            redis:
                condition: service_healthy
        networks:
            - science-projects-dev

    # PostgreSQL Database
    db:
        image: postgres:17
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_DB=science_projects
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            # Expose for DB tools like DBeaver/pgAdmin
            - "54320:5432"
        networks:
            - science-projects-dev

    # Redis Cache Service
    redis:
        image: redis:7-alpine
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes
        networks:
            - science-projects-dev
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 3s
            retries: 5
            start_period: 5s

volumes:
    postgres_data: # Volume for persistent DB data
    redis_data: # Volume for persistent Redis data

networks:
    science-projects-dev:
        driver: bridge
