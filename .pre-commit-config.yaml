# Root-level pre-commit configuration for monorepo
# This orchestrates frontend and backend pre-commit hooks based on changed files
# See https://pre-commit.com for more information

repos:
  # General file checks (applies to all files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Frontend pre-commit hooks (only run when frontend files change)
  - repo: local
    hooks:
      - id: frontend-checks
        name: Frontend pre-commit checks
        entry: ./.pre-commit-frontend-wrapper.sh
        language: script
        files: ^frontend/
        pass_filenames: false
        verbose: true

  # Backend pre-commit hooks (only run when backend files change)
  - repo: local
    hooks:
      - id: backend-checks
        name: Backend pre-commit checks
        entry: ./.pre-commit-backend-wrapper.sh
        language: script
        files: ^backend/
        pass_filenames: false
        verbose: true

# Global settings
fail_fast: false
minimum_pre_commit_version: '3.0.0'

# Exclude patterns
exclude: |
  (?x)^(
      \.git/.*|
      \.github/.*|
      \.kiro/.*|
      node_modules/.*|
      __pycache__/.*|
      \.venv/.*|
      venv/.*|
      build/.*|
      dist/.*|
      coverage/.*|
      staticfiles/.*|
      migrations/.*
  )$
